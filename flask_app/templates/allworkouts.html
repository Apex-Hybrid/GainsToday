<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <body>
        <div class="bg-image "
            style=" background-image: url('https://images.unsplash.com/photo-1604233098531-90b71b1b17a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80'); height: 100vh;">
            <div style="text-align: center">

                <h1 class="display-3 text-light">Everyones Workouts!!!</h1>



                <a href="/new/workout" class="btn btn-outline-warning">Add New Workout</a>
                <a href="/logout" class="btn btn-outline-warning">Logout</a>
                <a href="/dashboard" class="btn btn-outline-warning">Home</a>






                <h4 class="row justify-content-center  " style="margin-top: 100px;">

                    <div class="col-auto  ">
                        <table class="table table-striped table-dark  table-responsive text-light">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for workout in workouts %}
                                <tr>
                                    <td>{{workout.name}}</td>
                                    <td>{{workout.description}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"></button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="/workout/{{workout.id}}">View
                                                    Description</a>
                                                {% if workout.user_id == session.user_id %}
                                                <a class='dropdown-item' href="/edit/workout/{{workout.id}}">Edit</a>
                                                <a class="dropdown-item"
                                                    href="/destroy/workout/{{workout.id}}">Delete</a>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </h4>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script src="/static/script.js"></script>
    </body>


</html>
