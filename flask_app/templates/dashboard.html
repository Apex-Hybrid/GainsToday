<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="static/css/style.scss">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <body>



        <div class="bg-image "
            style=" background-size: cover; background-repeat: no-repeat; background-image: url('https://images.unsplash.com/photo-1599058917212-d750089bc07e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80'); height: 100vh;">
            <div class="container justify-content-between" style="margin-top: px; ">

                <div>
                    <header class="display-1 text-light " style="text-align: center; font-weight: 350;">Welcome
                        {{user.first_name}}!!!</header>

                    <div style="text-align: center; margin-bottom: 100px; margin-top: 15px;">
                        <a href="/new/workout" class="btn  btn-outline-warning">Add New Workout</a>
                        <a href="/logout" class="btn btn-outline-warning">Logout</a>
                        <a href="/all/workouts" class="btn btn-outline-warning">See Everyones Workouts</a>
                    </div>

                </div>




                <table class="container justify-content-between display-3 text-light " style="text-align: center;  ">

                    <rowspan>
                        <td>Name</td>
                        <td>Workouts</td>
                        <td>Actions</td>

                    </rowspan>

                    <tbody class="display-6 text-warning">
                        {% for workout in user.workouts %}
                        <tr>
                            <td>{{workout.name}}</td>
                            <td> {{workout.description}}</td>


                            <td>
                                <a href="/workout/{{workout.id}}">View Instructions</a>
                                {% if workout.user_id == session.user_id %}
                                <a href="/edit/workout/{{workout.id}}">Edit</a>
                                <a href="/destroy/workout/{{workout.id}}">Delete</a>
                                {% endif %}
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script src="/static/script.js"></script>
    </body>

</html>
