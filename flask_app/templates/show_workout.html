<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="bg-image "
        style=" background-size: cover; background-repeat: no-repeat; background-image: url('https://images.unsplash.com/photo-1557564437-0995702f88fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80'); height: 100vh;">
        <nav class="d-flex  justify-content-between align-items-center col-12 ">
            <h1 class="text-center display-2 text-light">Welcome {{user.first_name}}!!!</h1>
            <div class="d-flex col-2 justify-content-around">
                <a href="/dashboard" class="btn btn-warning">Dashboard</a>
                <a href="/logout" class="btn btn-outline-warning">Logout</a>

            </div>

        </nav>

        <div class="card col-3 mx-auto my-5 bg-dark text-light ">
            <div class="card-body">
                <h2 class="card-title text-warning">{{workout.name}}</h2>
                <p class="card-text">Description: {{workout.description}}</p>
                <p class="card-text">Compound Lift: {{workout.compound_lift}}</p>
                <p class="card-text">Accessory: {{workout.accessory}}</p>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
